name: simple_pdf_reader
description: A simple PDF reader app focused on reading experience
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # PDF rendering
  syncfusion_flutter_pdfviewer: ^24.2.9
  
  # File operations
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  
  # Storage
  shared_preferences: ^2.2.2
  
  # UI
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true